<!DOCTYPE html>

<!--Thymeleaf syntex can directly be used to present directly in html without use of js
    shorted approach for now-->

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Corona Virus Tracker app</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!--<link rel="stylesheet" type="text/css" media="all"
        href="../../css/gtvg/css" th:href="@{/css/gtvg.css}"/>-->
</head>

<body>

<div class="container">
<!--<p th:text="${testName}"></p>-->
<h1>Corona Virus Tracker app</h1>
<p>This application lists the current number of cases reported across the globe</p>

<div class="jumbotron">
    <h1 class="display-4" th:text="${totalReportedCases}"></h1>
    <p class="lead">Total cases reported as of today</p>
    <hr class="my-4">
    <p>
        <span> New Cases reported since previous day: </span>
        <span th:text="${totalNewCases}"> </span>
    </p>
</div>

    <table class="table">
        <tr>
            <th>State</th>
            <th>Country</th>
            <th>Total cases reported</th>
            <th>Changes since last dat</th>
        </tr>
        <tr th:each="locationStat : ${locationStats}">
            <td th:text="${locationStat.country}"></td>
            <td th:text="${locationStat.state}"></td>
            <td th:text="${locationStat.latestTotalCases}">0</td>
            <td th:text="${locationStat.diffFromPrevDay}">0</td>
        </tr>
    </table>
</div>

</body>
</html>
